<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - OdinBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/main.css" rel="stylesheet" />
  </head>
  <body class="auth-page">
    <!-- Header -->
    

<header class="auth-header-bar">
  <div class="header-container">
    <div class="header-left">
      <a href="/" class="logo">OdinBook</a>
    </div>

    <div class="header-right">
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a
              href="/auth/login"
              class="nav-link "
            >
              <span class="d-md-inline">Sign In</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="/auth/register"
              class="nav-link active"
            >
              <span class="d-md-inline">Sign Up</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>


    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="text-white">OdinBook</h1>
          <p>Connect with friends and the world around you</p>
        </div>

        <div class="auth-body">
          












 <form action="/auth/register" method="POST">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName" class="form-label"> First Name </label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="First name"
        value="Test"
        required
      />
    </div>

    <div class="col-md-6 mb-3">
      <label for="lastName" class="form-label"> Last Name </label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Last name"
        value="User"
        required
      />
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label"> Email Address </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email"
      value="newuser@example.com"
      required
    />
  </div>

  <div class="mb-3">
    <label for="username" class="form-label"> Username </label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Choose a username"
      value="ant"
      required
    />
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="birthday" class="form-label"> Birthday </label>
      <input
        type="date"
        class="form-control"
        id="birthday"
        name="birthday"
        value="1990-01-01"
        max="2025-09-07"
        required
      />
      <div class="form-text">Must be at least 16 years old</div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="gender" class="form-label"> Gender (Optional) </label>
      <select class="form-control" id="gender" name="gender">
        <option value="">Select gender</option>
        <option value="Male" >Male</option>
        <option value="Female" >Female</option>
        <option value="Other" >Other</option>
        <option value="Prefer not to say" >Prefer not to say</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label for="location" class="form-label"> Location (Optional) </label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      placeholder="City, Country (e.g., London, UK)"
      value=""
      autocomplete="off"
    />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Create a password (min 6 characters)"
      required
    />
  </div>

  <div class="mb-4">
    <label for="password2" class="form-label"> Confirm Password </label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm your password"
      required
    />
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary btn-lg margin-auth-btn">Create Account</button>
  </div>
</form>

<div class="auth-footer">
  <p class="mb-0 text-center">
    Already have an account?
    <a href="/auth/login">Sign in here</a>
  </p>
</div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/location-search.js"></script>
  </body>
</html>
